<section>
  <header class="major">
    <h2>Instant Estimate</h2>
  </header>

  <form method="POST">
    {{ csrf_token() }}

    <label>Service Type</label>
    <select name="service_type" id="service_type">
      <option value="painting">Painting</option>
      <option value="epoxy">Epoxy Flooring</option>
    </select>

    <label>Area Type</label>
    <select name="area_type" id="area_type">
      <option value="interior">Interior</option>
      <option value="exterior">Exterior</option>
    </select>

    <label>Square Feet</label>
    <input type="number" name="square_feet" required>

    <button class="primary">Calculate Estimate</button>
  </form>

  <!-- Preview -->
  <div style="margin-top: 2em;">
    <h3>Preview</h3>
    <img id="previewImage"
         src="{{ url_for('static', filename='images/previews/interior_bedroom.jpg') }}"
         style="max-width: 100%; border-radius: 8px;">
    <script src="{{ url_for('static', filename='assets/js/estimate.js') }}"></script>
  </div>
</section>
